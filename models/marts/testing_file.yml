version: 2

models:
  - name: full_products
    description: products with all information
    columns:
      - name: PRODUCT_ID
        description: primary key of the model
        tests:
          - unique
          - not_null
      - name: PRODUCT_NAME
        description: Product name
        tests:
          - not_null  
      - name: AISLE
        description: AISLE
        tests:
          - not_null        
      - name: DEPARTMENT
        description: department name  
        tests:
          - not_null        

  - name: orders
    description: products with all information
    columns:
      - name: ORDER_ID
        description: primary key of the model
        tests:
          - unique
          - not_null
      - name: ORDER_NUMBER
        description: Product name
        tests:
          - not_null        
      - name: USER_ID
        description: AISLE
        tests:
          - not_null        
      - name: ORDER_HOUR_OF_DAY
        description: department name  
        tests:
          - not_null        
      - name: EVAL_SET
        description: department name   
        tests:
          - not_null        
      - name: DAYS_SINCE_PRIOR_ORDER
        description: department name       

    - name: ORDER_PRODUCTS
      description: products with all information
      columns:
        - name: ORDER_ID
          description: primary key of the model
          tests:
            - unique
            - not_null
        - name: PRODUCT_ID
          description: Product id
          tests:
            - not_null        
        - name: ADD_TO_CART_ORDER
          description: ADD_TO_CART_ORDER     
        - name: ORDER_HOUR_OF_DAY
          description: department name  
       
